<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statut de Capybot</title>
    <style>
        /* Styles globaux */
        body {
            margin: 0;
            padding: 0;
            background-color: #2f2f30;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            overflow-x: hidden;
        }

        /* Conteneur principal */
        .top-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            width: 100%;
        }

        /* Style pour l'image */
        img {
            width: 60%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
        }

        /* Conteneur pour les boutons */
        .buttons-container {
            display: flex;
            gap: 0px; /* Espacement entre les boutons */
            margin-left: 20px; /* Légère marge entre l'image et les boutons */
        }

        /* Style pour les boutons */
        .btn {
            background-color: #2f2f30;
            border: none;
            color: white;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 23px;
            cursor: pointer;
            border-radius: 50px;
            text-shadow: 0 0 5px #464646, 0 0 10px #313131;
            font-family: 'Poppins', sans-serif;
            position: relative;
            left: -100px;
        }

        /* Style pour le bouton "SUPPORT" */
        .btn-support {
            background-color: #000000;
            border: 2px solid #ffffff;
            color: white;
            padding: 16px 38px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            position: fixed; /* Fixe le bouton en haut à droite */
            top: 25px;
            right: 20px;
            text-shadow: 0 0 5px #464646, 0 0 10px #313131;
        }

        .btn-support:hover {
            background-color: #202020;
            transform: scale(1.05); /* Légère augmentation de la taille */
            text-shadow: 0 0 10px #fff, 0 0 20px #c0bebe; /* Illumination du texte */
        }        

        .centered-text {
            font-size: 40px;
            text-align: center;
            margin: 0 auto; /* Centre horizontalement */
            width: 100%; /* Prend toute la largeur */
        }

        /* Pied de page */
        footer {
            margin-top: 40px;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Conteneur principal avec image et boutons alignés côte à côte -->
    <div class="top-container">
        <!-- Lien pour l'image -->
        <a href="menu principal.html">
            <img src="capybot noir.png" alt="Logo de Capybot">
        </a>

        <!-- Conteneur pour les boutons -->
        <div class="buttons-container">
            <!-- Bouton Statut -->
            <a href="statut.html" class="btn">Statut</a>

            <!-- Bouton Commandes -->
            <a href="commandes.html" class="btn">Commandes</a>
        </div>
    </div>

    <!-- Bouton SUPPORT fixé en haut à droite -->
    <a href="https://discord.gg/seHPfhnHPf" class="btn-support" target="_blank">SUPPORT</a>

    <p class="centered-text">En cours de préparation ⌛</p>

    <!-- Pied de page -->
    <footer>
        &copy; 2025 Capybot. Tous droits réservés.
    </footer>

</body>
</html>
